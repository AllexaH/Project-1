<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="manager-homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div id="receipt-image-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content"></div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <div id="manager-homepage-grid-container">
        <nav>
            <h1>Welcome to the Manager Homepage</h1>
            <button id="logout">Logout</button>
        </nav>

        <div id= "filter">
            <button id="approved-filter">Approved</button>
            <button id="denied-filter">Denied</button>
            <button id="pending-filter">Pending</button>
        </div>

        <div id="reimbursements">
            <h2>Reimbursements</h2>
            <table id="reimbursement-table">
                <thead>
                    <tr>
                        <th>id  </th>
                        <th>amount  </th>
                        <th>submitted timestamp  </th>
                        <th>resolved timestamp  </th>
                        <th>status  </th>
                        <th>reimbursement type  </th>
                        <th>description  </th>
                        <th>receipt  </th>
                        <th>manager id  </th>
                        <th>employee id</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        
    <script src="manager-homepage.js"></script>
</body>
</html>
